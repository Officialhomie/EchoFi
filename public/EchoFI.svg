<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main brand colors -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle gradient for echo waves -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Glow effect for modern tech feel -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background subtle pattern -->
  <rect width="300" height="100" fill="#FAFAFA" rx="8"/>
  
  <!-- Echo wave pattern - representing sound waves and network connectivity -->
  <g opacity="0.6">
    <!-- Large echo wave -->
    <path d="M20 50 Q40 30, 60 50 T100 50" stroke="url(#waveGradient)" stroke-width="2" fill="none"/>
    <!-- Medium echo wave -->
    <path d="M25 50 Q40 38, 55 50 T85 50" stroke="url(#waveGradient)" stroke-width="1.5" fill="none" opacity="0.8"/>
    <!-- Small echo wave -->
    <path d="M30 50 Q40 44, 50 50 T70 50" stroke="url(#waveGradient)" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Financial growth elements - subtle bar chart pattern -->
  <g opacity="0.4">
    <rect x="110" y="45" width="3" height="10" fill="#10B981" rx="1"/>
    <rect x="115" y="40" width="3" height="15" fill="#10B981" rx="1"/>
    <rect x="120" y="35" width="3" height="20" fill="#10B981" rx="1"/>
    <rect x="125" y="30" width="3" height="25" fill="#10B981" rx="1"/>
  </g>
  
  <!-- Main logo text "EchoFi" -->
  <text x="140" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="url(#brandGradient)" filter="url(#glow)">
    Echo
  </text>
  <text x="220" y="45" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="300" fill="#1E40AF">
    Fi
  </text>
  
  <!-- Subtle tagline -->
  <text x="140" y="62" font-family="Inter, system-ui, sans-serif" font-size="9" font-weight="400" fill="#6B7280" letter-spacing="0.5px">
    DECENTRALIZED INVESTMENT COORDINATION
  </text>
  
  <!-- Modern accent elements - representing network nodes -->
  <circle cx="260" cy="25" r="2" fill="#3B82F6" opacity="0.8"/>
  <circle cx="270" cy="30" r="1.5" fill="#10B981" opacity="0.6"/>
  <circle cx="275" cy="20" r="1" fill="#1E40AF" opacity="0.9"/>
  <!-- Connecting lines between nodes -->
  <line x1="260" y1="25" x2="270" y2="30" stroke="#3B82F6" stroke-width="0.5" opacity="0.5"/>
  <line x1="270" y1="30" x2="275" y2="20" stroke="#10B981" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Small echo indicator near the logo -->
  <circle cx="135" cy="35" r="3" fill="none" stroke="#3B82F6" stroke-width="1" opacity="0.4"/>
  <circle cx="135" cy="35" r="6" fill="none" stroke="#3B82F6" stroke-width="0.5" opacity="0.3"/>
  <circle cx="135" cy="35" r="9" fill="none" stroke="#3B82F6" stroke-width="0.3" opacity="0.2"/>
</svg>